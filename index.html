<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>YouTube Channel Data</title>

    <style>
        .content,
        #authorize-button,
        #signout-button {
            display: none;

        }
    </style>
</head>

<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">TouTube Channel Data</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <p>Log In with Google</p>
            <button class="btn red" id="authorize-button">Log In</button>
            <button class="btn red" id="signout-button">Log Out</button>

            <br>
            <div class="content">
                <div class="row">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn grey lighten-2">
                            </div>
                        </form>
                    </div>
                    <div class="col s6" id="channel-data">

                    </div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
